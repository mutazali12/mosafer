<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>حجز تذاكر السفر</title>
  <meta name="description" content="احجز تذكرتك للسفر بين مصر والسودان بسهولة" />
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #4c1d95);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 4rem;
      overflow-x: hidden;
    }

    #canvas3d {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .sidebar-toggle-btn {
      background: none;
      border: none;
      color: #f1f5f9;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 50%;
      right: 50%;
      transform: translate(50%, -50%);
      width: 90%;
      max-width: 300px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      transition: all 0.3s ease;
      z-index: 1001;
      border-radius: 0.5rem;
      display: none;
    }

    .sidebar.open {
      display: block;
    }

    .sidebar .close-sidebar {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: #f1f5f9;
      cursor: pointer;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .sidebar ul li {
      margin: 0.75rem 0;
    }

    .sidebar ul li a {
      color: #f1f5f9;
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      border-radius: 0.25rem;
    }

    .sidebar ul li a i {
      margin-left: 0.5rem;
    }

    .sidebar ul li a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .banner {
      width: 100%;
      height: 200px;
      background: url('https://via.placeholder.com/1200x200') no-repeat center/cover;
      margin: 0;
      padding: 0;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .destinations {
      padding: 2rem 1rem;
      text-align: center;
    }

    .destinations h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #3b82f6, #9333ea);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .destinations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .destination-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .destination-card:hover {
      transform: translateY(-5px);
    }

    .destination-card h3 {
      font-size: 0.9rem;
      color: #22c55e;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1002;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      color: #1e3a8a;
      padding: 2rem;
      border-radius: 0.5rem;
      width: 90%;
      max-width: 400px;
      position: relative;
      text-align: right;
    }

    .modal-content h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .modal-content .close {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-content form label {
      display: block;
      margin: 0.5rem 0 0.25rem;
      font-size: 0.9rem;
    }

    .modal-content form input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      font-family: 'Cairo', sans-serif;
    }

    .modal-content form button {
      background: #22c55e;
      color: #1e3a8a;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .modal-content form button:hover {
      background: #16a34a;
    }

    .modal-content .success-message {
      display: none;
      text-align: center;
      font-size: 1rem;
      margin: 1rem 0;
    }

    .modal-content .success-message p {
      margin-bottom: 1rem;
    }

    .modal-content .success-message button {
      background: #3b82f6;
    }

    .modal-content .success-message button:hover {
      background: #2563eb;
    }

    .footer {
      background: rgba(0, 0, 0, 0.5);
      color: #f compiling:1f5f9;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s;
    }

    .social-links a:hover {
      background: #22c55e;
      transform: translateY(-5px);
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #25D366;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transition: transform 0.3s;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    @media (max-width: 576px) {
      .header {
        padding: 0.5rem;
      }

      .logo img {
        width: 30px;
        height: 30px;
      }

      .sidebar {
        width: 95%;
        max-width: 280px;
      }

      .banner {
        height: 150px;
      }

      .destinations h2 {
        font-size: 1.3rem;
      }

      .destination-card h3 {
        font-size: 0.8rem;
      }

      .modal-content {
        padding: 1.5rem;
      }

      .modal-content h2 {
        font-size: 1.3rem;
      }

      .whatsapp-float {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas3d"></canvas>

  <header class="header">
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="شعار التطبيق" />
    </div>
    <button class="sidebar-toggle-btn" id="sidebarToggleBtn">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <aside class="sidebar" id="sidebar">
    <span class="close-sidebar" onclick="closeSidebar()">×</span>
    <ul>
      <li><a href="#">MOSAFER</a></li>
      <li><a href="#" onclick="return false;"><i class="fas fa-bus"></i> توافر الرحلات</a></li>
      <li><a href="https://mutazali12.github.io/digsplashstart/" target="_blank"><i class="fas fa-info-circle"></i> من نحن</a></li>
    </ul>
  </aside>

  <main>
    <div class="banner"></div>
    <section class="destinations">
      <h2>وجهاتنا الشعبية</h2>
      <div class="destinations-grid">
        <div class="destination-card"><h3>القاهرة</h3></div>
        <div class="destination-card"><h3>أم درمان</h3></div>
        <div class="destination-card"><h3>عطبرة</h3></div>
        <div class="destination-card"><h3>بورتسودان</h3></div>
        <div class="destination-card"><h3>القضارف</h3></div>
        <div class="destination-card"><h3>حلفا القديمة</h3></div>
      </div>
      <button class="mt-4 bg-green-500 text-navy-900 py-2 px-4 rounded-full font-semibold hover:bg-green-600" onclick="openModal()">احجز الآن</button>
    </section>
  </main>

  <div class="modal" id="bookingModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <h2>حجز تذكرة سفر</h2>
      <form id="bookingForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfjnpWmTmwBQv5YO8Wrn-qQkgbaSyXh7JPdaN9PlRUpvzhpEQ/formResponse" method="POST">
        <label for="name">اسم المستخدم</label>
        <input type="text" id="name" name="entry.178119398" required />

        <label for="fromCity">من مدينة</label>
        <input type="text" id="fromCity" name="entry.316922427" required />

        <label for="toCity">إلى مدينة</label>
        <input type="text" id="toCity" name="entry.709628743" required />

        <label for="tickets">عدد التذاكر</label>
        <input type="number" id="tickets" name="entry.477048095" min="1" max="10" required />

        <label for="date">التاريخ المتوقع للسفر</label>
        <input type="date" id="date" name="entry.590210591" required />

        <label for="phone">رقم الهاتف (واتساب)</label>
        <input type="text" id="phone" name="entry.1685038129" required />

        <button type="submit">تأكيد الحجز</button>
      </form>
      <div class="success-message" id="successMessage">
        <p>تم إرسال حجزك بنجاح! سوف يتم التواصل معك عبر واتساب.</p>
        <button onclick="closeModal()">إغلاق</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="social-links">
      <a href="https://wa.me/+249912500618" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
    <p>© 2025 حجز تذاكر السفر. جميع الحقوق محفوظة.</p>
  </footer>

  <a href="https://wa.me/+249912500618" target="_blank" class="whatsapp-float">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script>
    // Three.js Background
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas3d'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
    const material = new THREE.MeshBasicMaterial({ color: 0x3b82f6, wireframe: true });
    const torusKnot = new THREE.Mesh(geometry, material);
    scene.add(torusKnot);

    camera.position.z = 30;

    function animate3D() {
      requestAnimationFrame(animate3D);
      torusKnot.rotation.x += 0.01;
      torusKnot.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate3D();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Sidebar Control
    const sidebar = document.getElementById('sidebar');
    const sidebarToggleBtn = document.getElementById('sidebarToggleBtn');
    const modal = document.getElementById('bookingModal');
    const form = document.getElementById('bookingForm');
    const successMessage = document.getElementById('successMessage');

    sidebarToggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      sidebar.classList.toggle('open');
      sidebarToggleBtn.innerHTML = sidebar.classList.contains('open')
        ? '<i class="fas fa-times"></i>'
        : '<i class="fas fa-bars"></i>';
    });

    function closeSidebar() {
      sidebar.classList.remove('open');
      sidebarToggleBtn.innerHTML = '<i class="fas fa-bars"></i>';
    }

    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !sidebarToggleBtn.contains(e.target) && sidebar.classList.contains('open')) {
        closeSidebar();
      }
    });

    // Modal Control
    function openModal() {
      modal.style.display = 'flex';
      form.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function closeModal() {
      modal.style.display = 'none';
      form.reset();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
      }).then(() => {
        form.style.display = 'none';
        successMessage.style.display = 'block';
      }).catch(() => {
        alert('حدث خطأ أثناء إرسال الحجز. حاول مرة أخرى.');
      });
    });
  </script>
</body>
</html>
